<!DOCTYPE html>
<html lang="en" ng-app="todoList">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <title>AngularJS ToDo</title>
</head>

<body>
    <div class="container" id="ctrl-exmpl" ng-controller="todoController">
        <div class="wrap">
            <div class="todo">
                <div class="todos">
                    <div class="input">
                        <input class="add-todo" type="text" placeholder="Add new todo" ng-model="task">
                        <button class="btn save" ng-click="save()">+</button>
                    </div>
                    <ul class="todo-list">
                        <li class="todo-item" ng-repeat="todo in todos">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="task todo-{{todo.done}}">{{todo.text}}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="button-group">
                <button class="btn all" ng-click="showAllTasks()">All</button>
                <button class="btn active" ng-click="showActiveTasks()">Active</button>
                <button class="btn done" ng-click="showDoneTasks()">Done</button>
                <button class="btn remove" ng-click="clearDoneTasks()">Clear done</button>
            </div>
        </div>
    </div>
</body>

</html>
